name: Build and Release

on:
  push:
    tags:
      - "v*"       # Trigger on version tags like v1.0.0
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4


      # --- OS-specific dependencies ---
      - name: Install BLAS on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev liblapack-dev

      - name: Install BLAS on macOS
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install openblas

      - name: Setup vcpkg on Windows
        if: matrix.os == 'windows-latest'
        uses: microsoft/vcpkg-action@v1
        with:
          # Install openblas (or mkl if you prefer)
          runVcpkgInstall: true
          vcpkgArguments: openblas
          # Triplet auto-detected; override via vcpkgTriplet if needed

      # --- Configure & Build ---
      - name: Configure (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          # For macOS, Homebrew installs OpenBLAS in a non-system prefix; help CMake find it.
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            export OPENBLAS_PREFIX="$(brew --prefix openblas)"
            cmake -S . -B build \
              -DCMAKE_BUILD_TYPE=Release \
              -DBLA_VENDOR=OpenBLAS \
              -DCMAKE_PREFIX_PATH="$OPENBLAS_PREFIX"
          else
            cmake -S . -B build \
              -DCMAKE_BUILD_TYPE=Release \
              -DBLA_VENDOR=OpenBLAS
          fi

      - name: Configure (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release "-DCMAKE_TOOLCHAIN_FILE=${{ env.VCPKG_ROOT }}/scripts/buildsystems/vcpkg.cmake" -DBLA_VENDOR=OpenBLAS

      - name: Build
        run: cmake --build build --config Release

      - name: Package binaries
        run: |
          mkdir package
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp build/Release/*.exe package/
            powershell Compress-Archive package windows.zip
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            cp build/* package/
            tar czf macos.tar.gz package
          else
            cp build/* package/
            tar czf linux.tar.gz package
          fi
        shell: bash

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: |
            *.zip
            *.tar.gz

  release:
    name: Upload Release Assets
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifact layout
        run: ls -R artifacts

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
